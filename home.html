		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>

			</div>
			<div class="modal-body">
				<!-- Code generated by the thing -->
				<input class="form-control" type="text" value=" " id="shareCode" readonly>
				<button class="btn btn-primary" ng-click="copy();">Copy password</button>
				<input class="form-control" type="text" value=" " id="shareCodeReddit" readonly>
				<button class="btn btn-primary" ng-click="copyReddit();">Copy password (Reddit format)</button>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
